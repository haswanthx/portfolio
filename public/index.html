        /* NEW: Premium Image Frame Styles */
        .image-frame-premium {
            position: relative;
            border-radius: 28px; /* Outer radius */
            padding: 12px; /* Space between glowing border and image */
            /* Glass effect background */
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.3));
            border: 1px solid rgba(255,255,255,0.08);
            /* Deep shadow for floating effect */
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.8);
        }

        /* Subtle orange glow border */
        .image-frame-premium::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 28px;
            padding: 1px; /* Thin glow border */
            background: linear-gradient(to bottom right, rgba(234, 88, 12, 0.5), transparent 50%, rgba(234, 88, 12, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        /* Overriding style.css profile-img to fit inside the frame */
        .profile-img {
            width: 100%;
            height: auto;
            border-radius: 20px; /* Inner radius */
            display: block;
            /* Ensure sharp rendering */
            image-rendering: -webkit-optimize-contrast;
            /* Remove default borders/shadows from style.css so the frame takes over */
            border: none !important;
            box-shadow: none !important;
        }

    <script>
        const roles = ["Data Analyst", "AI Engineer", "Python Developer"];
        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const speed = 100; 
        const delay = 2000; 

        function typeWriter() {
            const currentRole = roles[roleIndex];
            const element = document.getElementById("typing-text");

            if (isDeleting) {
                element.innerHTML = currentRole.substring(0, charIndex - 1);
                charIndex--;
            } else {
                element.innerHTML = currentRole.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentRole.length) {
                isDeleting = true;
                setTimeout(typeWriter, delay); 
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                roleIndex = (roleIndex + 1) % roles.length;
                setTimeout(typeWriter, 500); 
            } else {
                setTimeout(typeWriter, isDeleting ? 50 : speed);
            }
        }
        window.onload = typeWriter;
    </script>

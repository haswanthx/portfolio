    <div class="container" style="max-width: 600px;">
        <h1>Get In Touch</h1>
        <p>Looking for a Data Analyst to join your team? I'd love to chat.</p>

        <form action="https://formspree.io/f/YOUR_LINK_HERE" method="POST" style="text-align: left; margin-top: 30px;">
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="recruiter@company.com" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Hi Haswanth..." required></textarea>

            <button type="submit" class="btn" style="width: 100%;">Send Message</button>
        </form>
    </div>

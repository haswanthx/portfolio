<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Haswanth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Haswanth<span>.</span></div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact" class="active">Contact</a></li>
        </ul>
        <button class="btn-hire">Hire Me</button>
    </nav>

    <div class="container">
        <h1 class="page-title">Get in <span class="highlight">Touch</span></h1>
        
        <form action="/api/contact" method="POST" style="max-width: 600px;"></form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea name="message" rows="5" required placeholder="How can I help you?"></textarea>
            </div>
            <button type="submit" class="btn-hire" style="width: 100%;">Send Message</button>
        </form>
    </div>
</body>
</html>

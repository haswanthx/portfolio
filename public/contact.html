    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* 1. THE GLASS CARD */
        .contact-wrapper {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            padding: 50px;
            max-width: 550px;
            width: 100%;
        }

        /* 2. THE INPUTS */
        .premium-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 18px;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-sizing: border-box; /* Fixes padding issues */
        }

        .premium-input:focus {
            border-color: #ea580c;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(234, 88, 12, 0.15);
        }

        /* 3. TYPOGRAPHY */
        h1 { font-size: 2.2rem; font-weight: 700; margin: 0 0 10px 0; letter-spacing: -0.5px; }
        .subtitle { color: #a1a1aa; line-height: 1.6; margin-bottom: 40px; font-size: 1.05rem; }
        .form-label { font-size: 0.75rem; font-weight: 700; color: #71717a; text-transform: uppercase; letter-spacing: 1.2px; }

        /* 4. THE BUTTON */
        .premium-btn {
            width: 100%;
            background: linear-gradient(to right, #ea580c, #c2410c);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            letter-spacing: 0.5px;
        }
        .premium-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(234, 88, 12, 0.4); }

        /* 5. DIVIDER & SOCIALS */
        .divider-container { display: flex; align-items: center; margin: 35px 0 25px 0; color: #52525b; font-size: 0.8rem; font-weight: 500; letter-spacing: 1px; }
        .line { flex: 1; height: 1px; background: #3f3f46; }
        
        .social-row { display: flex; justify-content: center; gap: 20px; }
        .social-icon-btn { 
            width: 48px; 
            height: 48px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 12px; 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.1); 
            transition: 0.3s; 
            text-decoration: none;
        }
        .social-icon-btn:hover { background: rgba(255,255,255,0.1); border-color: white; transform: translateY(-2px); }
        .social-icon-btn svg { width: 22px; fill: #d4d4d8; transition: 0.3s; }
        .social-icon-btn:hover svg { fill: white; }
    </style>
</head>

        <a href="contact.html" class="active">Contact</a>

    <div class="container fade-in" style="justify-content: center; align-items: center;">
        <div class="contact-wrapper">
            <h1 style="text-align: center; margin-top: 0;">Let's Connect</h1>
            <p style="text-align: center; color: #888; margin-bottom: 30px;">
                I'm open to Data Analyst and Software Engineering roles.
            </p>

            <form action="https://formspree.io/f/YOUR_LINK_HERE" method="POST">
                <label style="display: block; margin-bottom: 5px; color: #888;">Your Email</label>
                <input type="email" name="email" placeholder="recruiter@company.com" required>

                <label style="display: block; margin-bottom: 5px; color: #888;">Message</label>
                <textarea name="message" rows="5" placeholder="Hi Haswanth..." required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
